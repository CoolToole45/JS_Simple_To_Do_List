<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>TO-DO LIST</h1>
        </div>
    </header>
    <section class="controlSec">
        <div class="inputDiv">
            <div class="inputField">
                <input type="text" id="addTaskInp" maxlength="35" placeholder="Add a new task">
            </div>
            <div class="addTaskBtn">
                <button id="addTaskBtn">Add Task</button>
            </div>
        </div>
    </section>
    <section class="tasks">
        <ul id="mainTasks">
            <li><div class="activeTask">
                <p class="taskDesc" onclick="crossOutP()">TASK TASK TASK</p>
                <span class="removeBtn" onclick="removeTask()">&times;</span>
            </div></li>

            <li><div class="activeTask">
                <p class="taskDesc" onclick="crossOutP()">A BIGGER TASK THAT NEEDS MORE SPACE ON SCREEN</p>
                <span class="removeBtn" onclick="removeTask()">&times;</span>
            </div></li>  

            <li><div class="activeTask">
                <p class="taskDesc" onclick="crossOutP()">TASK TASK TASK</p>
                <span class="removeBtn" onclick="removeTask()">&times;</span>
            </div></li>  
        </ul>
    </section>
</body>
</html>
